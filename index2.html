<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1" width="50%" style="border-collapse: collapse">
      <caption>
        Invoice Table
      </caption>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Samsung Galaxy A32</td>
        <td>1</td>
        <td>100</td>
        <td>100</td>
      </tr>
      <tr>
        <td>Samsung Galaxy A12</td>
        <td>2</td>
        <td>150</td>
        <td>300</td>
      </tr>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>400</td>
      </tr>
      <tr>
        <td colspan="2">Tax</td>
        <td>7%</td>
        <td>28</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>428</td>
      </tr>
    </table>
  </body>
</html>
