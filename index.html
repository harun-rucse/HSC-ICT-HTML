<!DOCTYPE html>
<html>
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <table
      border="1"
      width="50%"
      align="center"
      style="border-collapse: collapse"
    >
      <caption>
        Student Table
      </caption>
      <tr>
        <th colspan="2">Name</th>
        <th>Roll No</th>
        <th>Result</th>
        <th>Phone 1</th>
        <th>Phone 2</th>
      </tr>
      <tr>
        <td>John</td>
        <td>Duo</td>
        <td>101</td>
        <td>A+</td>
        <td colspan="2">97121545</td>
      </tr>
      <tr>
        <td>Lee</td>
        <td>Jr</td>
        <td>102</td>
        <td>B+</td>
        <td rowspan="2">0174</td>
        <td>52455854</td>
      </tr>
      <tr>
        <td>Sara</td>
        <td>Khan</td>
        <td>103</td>
        <td>A-</td>
        <td>99858454</td>
      </tr>
      <tr>
        <td>William</td>
        <td>Waites</td>
        <td>104</td>
        <td>B</td>
        <td>99858454</td>
        <td>99858454</td>
      </tr>
      <tr>
        <td>Gabriel</td>
        <td>J. Urso</td>
        <td>105</td>
        <td>A+</td>
        <td colspan="2" rowspan="2">88457585</td>
      </tr>
      <tr>
        <td>James</td>
        <td>Dennis</td>
        <td>106</td>
        <td>C+</td>
      </tr>
    </table>
  </body>
</html>
